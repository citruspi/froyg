image: img.doom.fm/citruspi/go_xc:1.13.6-stretch

before_script:
  - mkdir bin
stages:
  - test
  - compile
  - release

fmt:
  stage: test
  script:
    - go fmt

vet:
  stage: test
  script:
    - go vet -c 3

.xcompile:
  stage: compile
  script:
    - mkdir out
    - go build -o "out/froyg-$GOOS.$GOARCH$XLABEL-$CI_COMMIT_REF_SLUG" $XFLAGS $TAGS -ldflags "-w $XLDFLAGS -X main.version=$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA" .
  artifacts:
    paths:
      - out
    expire_in: 1 day

linux_386:
  extends: .xcompile
  before_script:
    - export GOOS=linux
    - export GOARCH=386

linux_amd64:
  extends: .xcompile
  before_script:
    - export GOOS=linux
    - export GOARCH=amd64

linux_amd64_static:
  extends: .xcompile
  before_script:
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=0
    - export XFLAGS="-a"
    - export XLABEL="_static"
    - export TAGS="-tags netgo"
    - export XLDFLAGS='-extldflags "-static"'
  only:
    changes:
      - '.gitlab-ci.yml'

linux_arm:
  extends: .xcompile
  before_script:
    - export GOOS=linux
    - export GOARCH=arm

linux_arm64:
  extends: .xcompile
  before_script:
    - export GOOS=linux
    - export GOARCH=arm64

darwin_386:
  extends: .xcompile
  before_script:
